<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <script>
        const cartQuantity = 0
        // camel case ide na nazive varijabla

    </script>
    <button onclick="
        console.log(`Cart quantity is: ${cartQuantity} items`)
    ">Show Quantity</button>
    <button onclick="
    //camelCase
        cartQuantity = cartQuantity + 1
    //Pascal Case - CartQuantity
        cartQuantity++
        console.log(`Cart quantity ${cartQuantity}`)
    ">Add to Cart</button>
    <button onclick="
    // shortcut to increase value
        cartQuantity += 2
        console.log(`Cart quantity ${cartQuantity}`)
    ">+2</button>
    <button onclick="
        cartQuantity +=3
        console.log(`Cart quantity ${cartQuantity}`)
    ">+3</button>
    <button onclick="
        cartQuantity = 0
        console.log('Cart was reset')
        console.log(`Cart quantity ${cartQuantity}`)
    ">Reset Cart</button>

</body>

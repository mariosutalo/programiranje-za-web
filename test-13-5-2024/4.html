<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const phone1 = { brand: 'LG', price: 100, model: 'G10' }
        const phone2 = { brand: 'Iphone', price: 500, model: '12' }
        const phone3 = { brand: 'Nokia', price: 50, model: '3310' }

        function printPhoneDetails(phone) {
            console.log(`Brand ${phone.brand}, price ${phone.price}, model ${phone.model}`)
        }

        printPhoneDetails(phone1)
        printPhoneDetails(phone2)
        printPhoneDetails(phone3)

        function totalPrice() {
            const totalPrice = phone1.price + phone2.price + phone3.price
            console.log(`total price is: ${totalPrice}`)
        }

        totalPrice()

    </script>
</body>

</html>

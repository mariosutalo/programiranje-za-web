<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .red-div {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
    <script>
        function displayCoordinates(event) {
            let p = document.querySelector('p')
            let x = event.clientX
            let y = event.clientY
            p.innerHTML = `X: ${x}, Y: ${y}`
        }
    </script>
    <div class="red-div" onmousemove="displayCoordinates(event)">
    <p></p>
    </div>
</body>
</html>

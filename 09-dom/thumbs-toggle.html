<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function toggleEmoji() {
            let happy = '&#128513'
            let sad = '&#x1F614'
            let button = document.querySelector('.emoji-btn')
            let emoji = button.innerText
            if (emoji === sad) {
                emoji = happy
            } else {
                emoji = sad
            }
            button.innerHTML = emoji
        }
    </script>
    <button class="emoji-btn" onclick="toggleEmoji()">&#128513;</button>
</body>
</html>

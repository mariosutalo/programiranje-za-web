<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function changeTitle() {
         document.title = 'Novi naslov'
        }

        function printBodyInConsole() {
            console.log(document.body)
        }

        function changeBody() {
           document.body.innerHTML = '<a href="https://www.youtube.com">Youtube</a>' 
        }

    </script>
    <button onclick="changeTitle()">Change title</button>
    <button onclick="printBodyInConsole()">Print body</button>
    <button onclick="changeBody()">Change bodyyyyy</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your name" onkeyup="displayInputTextOnKeyChange(event)">
    <button onclick="displayInputText()">Submit</button>
    <p></p>
    <script>
        function displayInputText() {
            let nameInput = document.querySelector('input')
            let value = nameInput.value
            let p = document.querySelector('p')
            p.innerHTML = value
        }

        function displayInputTextOnKeyChange(keyEvent) {
            if(keyEvent.key === 'Enter') {
                displayInputText()
            }
            
        }


        function doNothing() {

        }
    </script>
</body>
</html>

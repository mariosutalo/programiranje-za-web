<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="setToHeads()">heads</button>
    <button onclick="setToTails()">tails</button>
    <p class="result-p">You chose: ?</p>
    <script>
        function setToHeads() {
            let result = document.querySelector('.result-p')
            result.innerHTML = 'You chose heads'
        }

        function setToTails() {
            let result = document.querySelector('.result-p')
            result.innerHTML = 'You chose tails'

        }
        
    </script>
</body>
</html>

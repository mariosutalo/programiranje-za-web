<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <script>
        function changeTitle() {
            document.title = 'title changed'
        }
        function printBody() {
            console.log(document.body)
        }
        function printHead() {
            console.log(document.head)
        }

        function changePageContent() {
            document.body.innerHTML = '<h1>Hi :)</h1>'
        }

    </script>
    <button onclick="changeTitle()">change title</button>
    <button onclick="printBody()">print body</button>
    <button onclick="printHead()">print head</button>
    <button onclick="changePageContent()">change page content</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="setToHeads()">heads</button>
    <button onclick="setToTails()">tails</button>
    <p>none selected</p>
    <script>
        function setToHeads() {
            changeFace('heads')
        }

        function setToTails() {
            changeFace('tails')
        }
        
        function changeFace(face) {
            let p = document.querySelector('p')
            p.innerHTML = face
        }
    </script>
</body>
</html>

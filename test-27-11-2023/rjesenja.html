<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prvi zadatak
        const name = 'Mario'
        const dob = '20.07.1985'
        console.log(`My name is ${name} and my dob is ${dob}`)

        // drugi zadatak
        const price = 546
        const discountPercent = 0.1
        const discount = price * discountPercent
        console.log(`Discount for product is ${discount}`)

        // treci zadatak
        const speed = 70
        if (speed > 100) {
           console.log('Slow down, you are driving too fast!') 
        } else if (speed > 70 && speed <= 100) {
            console.log('You are still over speed limit.')
        } else if (speed <= 70) {
            console.log('You are in speed limit')
        }

        //cetvrti
        function average(number1, number2) {
            return (number1 + number2) / 2
        }
        const avg1 = average(23, 354)
        const avg2 = average(234, 535)
        const avg3 = average(12, 342)
        console.log(`Avg1 is ${avg1}, Avg2 is ${avg2}, Avg3 is ${avg3}`)
    </script>
</body>
</html>

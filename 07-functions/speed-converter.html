<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertSpeed(speed, unit) {
            if (unit === 'km/h') {
                return speed / 1.6
            } else if (unit === 'mph') {
                return speed * 1.6
            } else {
                console.log('Speed unit is invalid, try: km/h or mph')
            }
        }
        const speedInMph = convertSpeed(320, 'km/h')
        const speedInKmh = convertSpeed(200, 'mph')
        console.log(`Speed in mph is: ${speedInMph}, speed in kmh is ${speedInKmh}`)
    </script>
</body>
</html>

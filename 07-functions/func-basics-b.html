    <script>
        function displayInfo() {
            console.log('Mario')
            console.log('Šutalo')
            console.log('20.07.1984')
        }
        displayInfo()

     function displayInfoParams(name, surName, dob) {

        console.log(surName)

     }

     displayInfoParams('Mario', 'Šutalo', '20.05.1985')
     displayInfoParams('Pero', 'Perić', '22.11.2202')

     function calculateDiscount(itemPrice=0, discountPercent = 0) {
        const discount = itemPrice * discountPercent
        console.log(`Discount is: ${discount} Euros`)
     }

     calculateDiscount(1400, 0.2)
     calculateDiscount(956, 0.3)
     calculateDiscount()

     function celsiusToKelvin(tempInCelsius) {
        return tempInCelsius + 273.15
     }

     let tempInKelvin = celsiusToKelvin(30)
     console.log(`temp in kelvin is: ${tempInKelvin}`)

    function kelvinToCelsius(tempInKelvin) {
        const tempInCelsius = tempInKelvin - 273.15
        return tempInCelsius
    }

    const tempInCelsius = kelvinToCelsius(34)
    console.log(`temp in celsius is: ${tempInCelsius}`)

    // napisati funkciju koja prima dva broja, a vraća prosjecnu
    // vrijednost ta dva broja, rezulat spremiti u varijablu average
    // te ga ispisati

    function calculateAverage(number1, number2) {
        const average = (number1 + number2) / 2
        return average
    }

    const average = calculateAverage(5, 3)
    console.log(`Average is: ${average}`)

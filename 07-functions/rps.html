<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        playGame('rock')
    ">Rock</button>
    <button onclick="
        playGame('paper')
    ">Paper</button>
    <button onclick="
        playGame('scissors')    
    ">Scissors</button>
    <script>

        // Koristiti glagol za početak naziva funkcije
        function pickComputerMove() {
            // Uvijek je bolje da je lokalna varijabla ako može, nego da bude u globalnom scopeu
            let computerMove = ''
            const randomNumber = Math.random()
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock'
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper'
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors'
            }
            return computerMove
            // code after return is never executed!!
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove()
            let result = ''
            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.'
                } else if (computerMove === 'paper') {
                    result = 'You Lose.'
                } else if (computerMove === 'scissors') {
                    result = 'You Win.'
                }
            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You Lose.'
                } else if (computerMove === 'paper') {
                    result = 'You Win.'
                } else if (computerMove === 'scissors') {
                    result = 'Tye.'
                }
            }
            else if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You Win.'
                } else if (computerMove === 'paper') {
                    result = 'Tie.'
                } else if (computerMove === 'scissors') {
                    result = 'You Lose.'
                }
            }
            alert(`You picked ${playerMove}, computer picker ${computerMove}. ${result}`)

        }
    </script>
</body>

</html>

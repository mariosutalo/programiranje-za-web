<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertToFahrenheit(celsius) {
            // const fahrenheit = celsius * 9 / 5 + 32
            // return fahrenheit
            return celsius * 9 / 5 + 32
        }

        function convertToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9
        }
        
        // const fahrenheit = convertToFahrenheit(40)
        // console.log(`Temp in f is: ${fahrenheit}`)
        function convertTemperature(degrees, unit) {
            if(unit === 'c') {
                return convertToFahrenheit(degrees)
            } else if (unit === 'f') {
                return convertToCelsius(degrees)
            } else {
                console.log("temp unit is invalid")
            }

        }
        
        const tempInFahrenheit = convertTemperature(30, 'c')
        console.log(`temp in f is: ${tempInFahrenheit}`)
        const tempInCelsius = convertTemperature(100, 'f')
        console.log(`temp in c is: ${tempInCelsius}`)
        convertTemperature(23, 'w')

    </script>
</body>
</html>

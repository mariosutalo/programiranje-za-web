<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const product1 = {
            name: 'Nike Air Max 20',
            price: 120,
            stock: 20
        }
        const product2 = {
            name: 'Nike Jordan',
            price: 200,
            stock: 10
        }
        function printDetails(product) {
            console.log(`Product name ${product.name}, price ${product.price} stock ${product.stock}`)
        }
        printDetails(product1)
        printDetails(product2)

        function changePrice(product, price) {
            product.price = price
            console.log(`New price of ${product.name} is ${product.price}`)
        }
        changePrice(product2, 300)




    </script>
</body>
</html>

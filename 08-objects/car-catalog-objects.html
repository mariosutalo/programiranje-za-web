<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const car1 = {brand: 'Opel', model: 'Astra', price: 10000, power: 130}
        const car2 = {brand: 'Bmw', model: '3', price: 20000, power: 140}
        const car3 = {brand: 'Alfa Romeo', model: 'Giulia', price: 30000, power: 180}

        function printCarDetails(car) {
            console.log(`Car info: brand ${car.brand}, price ${car.price}, model ${car.model}, power ${car.power}`)
        }

        printCarDetails(car1)
        printCarDetails(car2)
        printCarDetails(car3)

        function totalCarPrice(firstCar, secondCar, thirdCar) {
            const totalPrice = firstCar.price + secondCar.price + thirdCar.price
            console.log(`total car price is: ${totalPrice}`)
        }

        totalCarPrice(car1, car2, car3)

    </script>
</body>
</html>

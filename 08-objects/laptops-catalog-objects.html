<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const model1 = {name: 'Hp g1', price: 1000, ram: '8gb' }
        const model2 = {name: 'Hp Lenovo', price: 1100, ram: '16gb' }
        const model3 = {name: 'Asus ROG', price: 1500, ram: '32gb' }
        const model4 = {name: 'Asus ROG', price: 1500, ram: '32gb' }
        const model5 = {name: 'Asus ROG', price: 1500, ram: '32gb' }

        function printDetails(laptop) {
            console.log(`Model specs: ${laptop.name}, price ${laptop.price}, ram ${laptop.ram}`)
        }

        printDetails(model1)
        printDetails(model2)
        printDetails(model3)
        printDetails(model4)
        printDetails(model5)

    </script>
</body>
</html>
